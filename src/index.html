<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chit Chat</title>
</head>

<body class="light" id="bodySize">

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Please choose your theme</h5>
        <p></p>
          <div class="float-right">
        <button class="btn btn-outline-primary" id="modalUpSize">+</button>
        <button class="btn btn-outline-primary" id="modalDownSize">-</button>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
      </div>
      <div class="modal-body">
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Light
              </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Dark
                </label>
              </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <nav class="nav-container d-flex flex-row navToggleLight">
    <div class="col-2" href="#"></div>
    <form class="col-7 form-div d-flex">
      <label for="exampleFormControlTextarea1"></label>
      <textarea placeholder="input text here..." class="form-control light" id="exampleFormControlTextarea1" rows="3" input-type="submit"></textarea>
    </form>
    <div class="col-3 d-flex justify-content-center btn-group-vertical">
      <div class="custom-theme-switch">
          <button class="btn btn-outline-primary" id="switch">Switch Theme</button>
      </div>
      <div class="text-size-switch">
          <button class="btn btn-outline-primary" id="upSize">+1 Font</button>
          <button class="btn btn-outline-primary" id="downSize">-1 Font</button>
        </div>
      <div class="clear-messages">
        <button class="btn btn-outline-primary">clear messages</button>
      </div>
      <div class="tigger">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Launch demo modal
        </button>
      </div>
    </div>
  </nav>

  <div id="display-messages"></div>  

</body>
</html>
