<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chit Chat</title>
</head>

<body class="light" id="bodySize">

  <nav class="nav-container d-flex flex-row navToggleLight">
    <div class="col-2" href="#"></div>
    <form class="col-7 form-div d-flex">
      <label for="exampleFormControlTextarea1"></label>
      <textarea placeholder="input text here..." class="form-control light" id="exampleFormControlTextarea1" rows="3" input-type="submit"></textarea>
    </form>
    <div class="col-3 d-flex justify-content-center btn-group-vertical">
      <div class="custom-theme-switch">
          <button class="btn btn-outline-primary" id="switch">Switch Theme</button>
      </div>
      <div class="text-size-switch btn-group-horizontal">
          <button class="btn btn-outline-primary" id="upSize">+1 Font</button>
          <button class="btn btn-outline-primary" id="downSize">-1 Font</button>
        </div>
      <div class="clear-messages">
        <button id="clearButton" class="btn btn-outline-primary">clear messages</button>
      </div>
    </div>
  </nav>

  <div id="display-messages"></div>


</body>
</html>
