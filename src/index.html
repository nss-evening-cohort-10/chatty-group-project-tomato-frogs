<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chit Chat</title>
  <script src="https://kit.fontawesome.com/e7255ed307.js" crossorigin="anonymous"></script>
</head>

<body class="light" id="bodySize">

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Please choose your theme<div id="inner"></div></h5>
        <p></p>
          <div class="float-right">
        <button class="btn btn-outline-primary" id="modalUpSize">+</button>
        <button class="btn btn-outline-primary" id="modalDownSize">-</button>
          </div>
      </div>
      <div class="modal-body">
          <div class="form-check form-check-inline">
              <input class="form-check-input radio" type="radio" name="exampleRadios" id="light" value="option1" checked="checked">
              <label class="form-check-label" for="exampleRadios1">
                Light
              </label>
            </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input radio" type="radio" name="exampleRadios" id="dark" value="option1">
              <label class="form-check-label" for="exampleRadios1">
                Dark
              </label>
            </div>
      </div>
      <div class="modal-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input radio" type="radio" name="exampleRadios" id="danger" value="option1">
            <label class="form-check-label" for="exampleRadios1">
              Autumn
            </label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input radio" type="radio" name="exampleRadios" id="warning" value="option1">
              <label class="form-check-label" for="exampleRadios1">
                Honeycomb
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input radio" type="radio" name="exampleRadios" id="success" value="option1">
              <label class="form-check-label" for="exampleRadios1">
                Halloween
              </label>
            </div>
    </div>
          <div class="modal-body">
            <div class="form-check form-check-inline">
              <div>
                <div>
                    <input class="form-check-input radio" type="radio" name="exampleRadios" id="custom" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                      Customize
                    </label>
              <p>Choose your own background, font, nav, textarea, and message container colors</p>
                <input type="color" id="background" name="background"
                value="#FFFFFF">
              <label for="background">Background</label>
          </div>

     <div>
         <input type="color" id="text" name="text"
                 value="#212121">
         <label for="text">Font</label>
            </div>
                 <div>
         <input type="color" id="nav" name="nav"
                 value="#C5CAE9">
         <label for="nav">Nav</label>
         </div>
         <div>
            <input type="color" id="textarea" name="textarea"
                    value="#EEEEEE">
            <label for="textarea">Textarea</label>
            </div>
            <div>
                <input type="color" id="messageDisplay" name="messageDisplay"
                        value="#6495ED">
                <label for="messageDisplay">Message display field</label>
                </div>
          </div>
            </div>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" id="save">Save and Close</button>
      </div>
    </div>
  </div>
</div>

  <nav class="nav-container d-flex flex-row navToggleLight">
    <div class="col-2" href="#"><img id="logo" src="./javascripts/images/chit chat Logo (1).png" alt="logo"/></div>
    <form class="col-7 form-div d-flex">
      <label for="text-area-id"></label>
      <textarea placeholder="input text here..." class="form-control light" id="text-area-id" rows="3" input-type="submit"></textarea>
    </form>
    <div class="col-3 d-flex justify-content-center btn-group-vertical">
      <div class="custom-theme-switch">
          <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Change Theme
            </button>
      </div>
      <div class="text-size-switch">
          <button class="btn btn-outline-primary" id="upSize">+1 Font</button>
          <button class="btn btn-outline-primary" id="downSize">-1 Font</button>
        </div>
      <div class="clear-messages">
        <button id="clearButton" class="btn btn-outline-primary">clear messages</button>
      </div>
    </div>
  </nav>

  <div id="display-messages"></div>

</body>
</html>
